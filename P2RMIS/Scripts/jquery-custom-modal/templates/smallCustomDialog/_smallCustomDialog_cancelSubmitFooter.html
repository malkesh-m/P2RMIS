<!-- Stylesheet for the custom Modal -->
<link href="/Scripts/jquery-custom-modal/css/jquery-custom-modal.css" rel="stylesheet" type="text/css">

<div id="smallModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content modalSmall">
            <div class="modal-body">
            </div>
        </div>
        <div class="modal-footer modalFooter"></div>
    </div>
</div>

<!-- Javascript to include the cancel save footer -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#smallModal .modal-footer").append(p2rims.modalFramework.defaultModalFooters.cancelSubmitFooter);
    });
</script>

<!-- Custom JavaScript -->
<script type="text/javascript">
    // function to perform cancel operation
    $('#smallModal div.modal-footer a[id="closeModal"]').on('click', function (e) {
        e.preventDefault();

        // Close the Dialog
        $(this).closest(".ui-dialog .ui-dialog-content").dialog("close");        
    });

    //function to perform submit operation
    $('#smallModal div.modal-footer :button').on('click', function (e) {
        e.preventDefault();
        if ($(this).attr('id') == 'Submit') {
            $(this).submit();
        }
    });
</script>
