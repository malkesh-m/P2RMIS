<!-- Stylesheet for the custom Modal -->
<link href="/Scripts/jquery-custom-modal/css/jquery-custom-modal.css" rel="stylesheet" type="text/css">

<div id="largeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content modalLarge">
            <div class="modal-body">               
            </div>
        </div>
        <div class="modal-footer modalFooter"></div> 
    </div>
</div>

<!-- Javascript to include the cancel save footer -->
<script type="text/javascript">
    $(document).ready(function () {
        $("#largeModal .modal-footer").append(p2rims.modalFramework.defaultModalFooters.closeFooter);
    });
</script>

<!-- Custom JavaScript -->
<script type="text/javascript">    
    //function to perform close operation
    $('#largeModal div.modal-footer :button').on('click', function (e) {
        e.preventDefault();
        if ($(this).attr('id') == 'closeDialogBtn') {
            // Close the Dialog
            $(this).closest(".ui-dialog .ui-dialog-content").dialog("close");
        }
    });
</script>
